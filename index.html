<!DOCTYPE html>
<html>

<head>
    <title>Bánh Tráng Tí Điệu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css" />
    <script src="/script/script.js" type="module"></script>
    <script src="/script/items.js" type="module"></script>
    <script src="/script/firebase-config.js" type="module"></script>
</head>

<body>


    <header>
        <h1><i class="fa fa-cutlery" aria-hidden="true">Bánh Tráng Tí Điệu</i></h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
        </section>
        <section id="order-list">
            <h2>Order(s)</h2>
            <table id="order-tbl">
            </table>
            <p style="text-align: right;"></p>
        </section>
        <section id="submit-form">
            <h2>Infomation</h2>
            <p>Name <input id="user-name" type="text" name="name"></p>
            <p>Phone <input id="user-phone" type="tel" name="phone"></p>
            <p>Spectial Note <textarea id="user-note" rows="3" placeholder="Less spicy"></textarea>
            <p>Estimate pick-up time <input id="pick-up-time" type="time" name="time"></p>
            <p>Payment 
                <span>
                    <input type="radio" checked="true" id="cash" name="payment" value="cash"> <label for="cash">cash</label>
                    <input type="radio" id="zelle" name="payment" value="zelle"> <label for="zelle">zelle</label>
                    <input type="radio" id="vemmo" name="payment" value="vemmo"> <label for="vemmo">vemmo</label>
                </span>
            </p>
            <button id="submit-btn">submit</button>
        </section>
    </main>
</body>
</html>
